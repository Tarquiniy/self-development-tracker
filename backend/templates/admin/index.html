{# templates/admin/index.html #}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{% static 'admin/css/admin-fixes.css' %}">
  <style>
    /* небольшой локальный штрих чтобы dashboard выглядел красиво сразу */
    .dashboard-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px}
    .stat-card{background:#fff;padding:14px;border-radius:10px;box-shadow:0 6px 20px rgba(2,6,23,0.06);text-align:center}
    .stat-title{font-size:13px;color:#6b7280;margin-bottom:8px}
    .stat-value{font-size:20px;font-weight:700;color:#0b5fff}
    .actions{margin-top:12px;display:flex;gap:8px;flex-wrap:wrap}
  </style>
</head>
<body>
  <div style="max-width:1100px;margin:20px auto;padding:10px;">
    <h1 style="margin:0 0 10px 0">Админ: Дашборд</h1>
    <div class="actions">
      <a class="button button-primary" href="{% url 'admin:blog_post_add' %}">Создать пост</a>
      <a class="button" href="{% url 'media-library' %}">Медиа библиотека</a>
      <a class="button" href="{% url 'admin:index' %}">Админка</a>
    </div>

    <div class="dashboard-grid" style="margin-top:16px">
      <div class="stat-card">
        <div class="stat-title">Постов</div>
        <div class="stat-value">{{ posts_count }}</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Опубликовано</div>
        <div class="stat-value">{{ published_count }}</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Черновиков</div>
        <div class="stat-value">{{ drafts_count }}</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Медиа</div>
        <div class="stat-value">{{ media_count }}</div>
      </div>
      <div class="stat-card">
        <div class="stat-title">Комментарии</div>
        <div class="stat-value">{{ comments_count }}</div>
      </div>
    </div>
  </div>
</body>
</html>
