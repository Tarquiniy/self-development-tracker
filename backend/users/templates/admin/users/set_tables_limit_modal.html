{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<h1>{{ title }}</h1>

<form method="post" style="max-width: 340px;">
  {% csrf_token %}

  <p><strong>Пользователь:</strong> {{ user_obj.email }}</p>

  <label>
    Максимальное количество таблиц:
    <input
      type="number"
      name="tables_limit"
      value="{{ profile.tables_limit }}"
      min="1"
      style="width: 100%; padding: 6px; margin: 8px 0 16px;"
    />
  </label>

  <div>
    <button type="submit" class="button button-primary">
      Сохранить
    </button>

    <a href="../change/" class="button">Отмена</a>
  </div>
</form>

{% endblock %}
